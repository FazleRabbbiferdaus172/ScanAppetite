{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Your Profile</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <h2>Bank Details</h2>
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Update Bank Details</button>
                <hr>
            </form>
        </div>
    </div>
</div>
{% endblock %}
