{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Your Meal Listings</h1>
        <a href="{% url 'meal_add' %}" class="btn btn-primary">Add New Meal</a>
    </div>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
            <tr>
                <td>{{ meal.name }}</td>
                <td>${{ meal.price }}</td>
                <td>
                    <a href="{% url 'meal_edit' meal.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'meal_delete' meal.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">You have not added any meals yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
